<body>
  <div class="janelaFoco">
    <h1 class="h1foco">Lembrete para amnter o foco</h1>
    <div id="timer" class="timerFoco">05:00</div>
    <button id="startButton" class="buttonFoco">Iniciar Contagem</button>
