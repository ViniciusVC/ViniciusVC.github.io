<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Desenho</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/desenho.css" />
</head>

<body>
  <h1>Aplicação de Desenho</h1>

  <div class="desenho">
  <div class="desenhocontrols">
      <label>Cor:</label>
      <input type="color" id="colorPicker" value="#000000">
      <label>Tamanho:</label>
      <input type="range" id="sizePicker" min="1" max="10" value="3">
      <button id="clearButton">Limpar</button>
  </div>
  <canvas id="drawingCanvas" width="800" height="500"></canvas>
  </div>
<script type="text/javascript" src="js/desenho.js"></script>

</body>
</html>
