<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Relogio Analogico</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/relogio.css" />
</head>

<body>

  <div class="relogioDiv">
    <div id="btLInitRelogAnalo">
      Carregando Relogio Analogico...
    </div>
    <div id="relogioAnalogico" class="relogioFundo">
      <div class="hora12">12</div>
      <div class="hora6">6</div>
      <div class="hora9">9</div>
      <div class="hora3">3</div>
      <div id="analogicHours" class="ponteiros hours"></div> 
      <div id="analogicMinutes"  class="ponteiros minutes"></div> 
      <div id="analogicSeconds" class="ponteiros seconds"></div> 
      <div class="parafuso"></div> 
    </div>
  </div>

  <div id="btLInitRelogDig" class="btLInitRelogDig">
    {lingua("Carregando Relogio Digital..","Loading Digital Watch..")}
  </div>
  <div id="relogioDigiFundo" class="relogioDigiFundo">
    <span id="digitalHours"></span>: 
    <span id="digitalMinutes"></span>: 
    <span id="digitalSeconds"></span>
  </div>


<script type="text/javascript" src="js/relogio.js"></script>

</body>
</html>
