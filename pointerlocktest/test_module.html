<html lang="en">

<head>
    <base href="../" target="_blank">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PointerLockControls</title>
    <meta name="description" content="Three.js PointerLockControls example">
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        #menuPanel {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }

        #startButton {
            height: 50px;
            width: 200px;
            margin: -25px -100px;
            position: relative;
            top: 50%;
            left: 50%;
            font-size: 32px;
        }
    </style>
    <script type="importmap">
            {
                "imports": {
                    "three": "./assetsv5/js/three.module.js"
                }
            }
    </script>
</head>

<body>
    <div id="menuPanel" style="display: block;">
        <button id="startButton">Click to Start</button>
    </div>
    <script type="module">
        import * as THREE from 'three'
        import { PointerLockControls } from './assetsv5/js/PointerLockControls.js'
        import Stats from './assetsv5/js/stats.module.js'
        const scene = new THREE.Scene()
        var light = new THREE.AmbientLight()
        scene.add(light)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
        const renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement)
        const menuPanel = document.getElementById('menuPanel')
        const startButton = document.getElementById('startButton')
        startButton.addEventListener(
            'click',
            function () {
                controls.lock()
            },
            false
        )
        const controls = new PointerLockControls(camera, renderer.domElement)
        //controls.addEventListener('change', () => console.log("Controls Change"))
        controls.addEventListener('lock', () => (menuPanel.style.display = 'none'))
        controls.addEventListener('unlock', () => (menuPanel.style.display = 'block'))
        const planeGeometry = new THREE.PlaneGeometry(100, 100, 50, 50)
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true })
        const plane = new THREE.Mesh(planeGeometry, material)
        plane.rotateX(-Math.PI / 2)
        scene.add(plane)
        let cubes = new Array()
        for (let i = 0; i < 100; i++) {
            const geo = new THREE.BoxGeometry(Math.random() * 4, Math.random() * 16, Math.random() * 4)
            const mat = new THREE.MeshBasicMaterial({ wireframe: true })
            switch (i % 3) {
                case 0:
                    mat.color = new THREE.Color(0xff0000)
                    break
                case 1:
                    mat.color = new THREE.Color(0xffff00)
                    break
                case 2:
                    mat.color = new THREE.Color(0x0000ff)
                    break
            }
            const cube = new THREE.Mesh(geo, mat)
            cubes.push(cube)
        }
        cubes.forEach((c) => {
            c.position.x = Math.random() * 100 - 50
            c.position.z = Math.random() * 100 - 50
            c.geometry.computeBoundingBox()
            c.position.y = (c.geometry.boundingBox.max.y - c.geometry.boundingBox.min.y) / 2
            scene.add(c)
        })
        camera.position.y = 1
        camera.position.z = 2

        const keyMap = {}
        const onDocumentKey = (e) => {
            keyMap[e.code] = e.type === 'keydown'
        }
        document.addEventListener('keydown', onDocumentKey, false)
        document.addEventListener('keyup', onDocumentKey, false)

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
            render()
        }
        window.addEventListener('resize', onWindowResize, false)

        const stats = new Stats()
        document.body.appendChild(stats.dom)

        function animate() {
            requestAnimationFrame(animate)
            //controls.update()
            if (keyMap['KeyW'] || keyMap['ArrowUp']) {
                controls.moveForward(0.25)
            }
            if (keyMap['KeyS'] || keyMap['ArrowDown']) {
                controls.moveForward(-0.25)
            }
            if (keyMap['KeyA'] || keyMap['ArrowLeft']) {
                controls.moveRight(-0.25)
            }
            if (keyMap['KeyD'] || keyMap['ArrowRight']) {
                controls.moveRight(0.25)
            }
            render()
            stats.update()
        }

        function render() {
            renderer.render(scene, camera)
        }

        animate()
    </script>

    <canvas data-engine="three.js r178" width="683" height="348" style="display: block; width: 683px; height: 348px;"></canvas>
    <div style="position: fixed; top: 0px; left: 0px; cursor: pointer; opacity: 0.9; z-index: 10000;">
        <canvas width="80" height="48" style="width: 80px; height: 48px; display: block;"></canvas>
        <canvas width="80" height="48" style="width: 80px; height: 48px; display: none;"></canvas>
        <canvas width="80" height="48" style="width: 80px; height: 48px; display: none;"></canvas>
    </div>
</body>

</html>
